<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars text-secondary"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-secondary" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 d-lg-none" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light d-lg-none" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <h1>Nuovo Libro</h1>
                </div>
                <div class="col-12">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="AutorName" class="form-label">Nome Autore</label>
                                    <input type="email" placeholder="Inserisci il nome dell'autore" class="form-control"
                                        id="AutorName" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="SurName" class="form-label">Cognome Autore</label>
                                    <input type="email" placeholder="inserisci il cognome dell'autore"
                                        class="form-control" id="SurName" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Title" class="form-label">Titolo</label>
                            <input type="text" placeholder="Inserisci il titolo del libro" class="form-control"
                                id="Title">
                            <div id="titlehelp" class="form-text">Titolo versione italiana</div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-4 mb-5">
                                <label for="type" class="form-label">Genere</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Scegli Genere</option>
                                    <option value="1">Horror</option>
                                    <option value="2">Fantasy</option>
                                    <option value="3">Letteratura italiana</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-4 mb-5">
                                <div>
                                    <label for="Year" class="form-label">Anno di Pubblicazione</label>
                                    <input type="text" placeholder="Inserisci l'anno" class="form-control" id="Year">
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mb-5">
                                <div>
                                    <label for="ISBN" class="form-label">ISBN#</label>
                                    <input type="text" placeholder="Inserisci il codice ISBN#" class="form-control"
                                        id="ISBN">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="Note" class="form-label">Note</label>
                                        <textarea class="form-control" placeholder="Inserisci eventuali notre sul libro"
                                            id="Note" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 form-check ms-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
